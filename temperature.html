<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 10px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #weatherResult {
            margin-top: 20px;
        }

        #temperature {
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <form id="weatherForm">
            <input type="text" id="location" placeholder="Enter a city name" required>
            <button type="submit">Get Weather</button>
        </form>
        <div id="weatherResult">
            <p id="temperature"></p>
        </div>
    </div>

    <script>
        document.getElementById('weatherForm').addEventListener('submit', function (e) {
            e.preventDefault(); // Prevent form submission

            const location = document.getElementById('location').value;
            const apiKey = '1f04b39557b9408d825161630231907';
            const apiUrl = `https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${location}`;

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    const temperature = data.current.temp_c; // Temperature in Celsius
                    document.getElementById('temperature').textContent = `Temperature: ${temperature}Â°C`;
                })
                .catch(error => {
                    console.error('Error fetching weather data:', error);
                    document.getElementById('temperature').textContent = 'Failed to fetch weather data. Please try again.';
                });
        });
    </script>
</body>
</html>
